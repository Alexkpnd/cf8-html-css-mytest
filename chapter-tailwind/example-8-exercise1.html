<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container  sm: max-w-sm mx-auto">
        <!-- Card -->
        <div class="border rounded-lg border-gray-100 shadow-lg mt-3">
            <div class="p-4">
                <!-- Title -->
                <div class="text-center text-2xl font-bold mb-2">Create Account</div>
                <div class="text-center text-md text-gray-400 mb-1">Get Started with your account</div>

                <!-- Social Login Button -->
                <div class="flex text-center mb-2">
                    <a class="bg-blue-500 text-white px-4 py-2 rounded-md w-full" href="">
                        <i class="bi bi-twitter-x"></i>
                        Login via X</a>
                </div>

                <div class="flex text-center mb-2">
                    <a class="bg-blue-500 text-white px-4 py-2 rounded-md w-full"  href="">
                        <i class="bi bi-facebook"></i>
                        Login via Facebook</a>
                </div>

                <!-- Divider -->

                <div class="text-gray-400 text-center mb-2"> 
                    <span>OR</span>
                </div>

                <!-- Form  -->
                <form>
                    <!-- Username -->
                     <div class="border rounded-md border-gray-300  mb-3 flex">
                        <span class="px-3 text-gray-400 bg-gray-100 py-2 rounded-md"><i class="bi bi-file-person-fill"></i>
                        </span>
                        <input class="p-2 outline-none w-full" type="text" placeholder="Username">
                     </div>
                    <!-- Password -->
                     <div class="border rounded-md  mb-3 flex border-gray-300">
                        <span class="px-3 text-gray-400 bg-gray-100 py-2 rounded-md" ><i class="bi bi-file-lock2-fill"></i></span>
                        <input class="p-2 outline-none w-full" type="password" placeholder="Password">
                     </div>
                     <!-- Submit Button -->
                      <div class="text-center mb-2">
                        <button class="bg-green-500 text-white rounded-lg p-2 hover:bg-green-600">
                            Create Account
                        </button>
                      </div>
                </form>

                <!-- Footer  -->
                 <div class="text-center text-sm text-gray-400">
                    <span>
                        Have an Account?
                        <a class="text-blue-500 hover:underline" href="">Login</a>
                    </span>
                 </div>

            </div>
        </div>
    </div>

</body>
</html>
